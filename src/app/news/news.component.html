<div class="text-center">
    <img
        style="width: 30%"
        src="https://firebasestorage.googleapis.com/v0/b/covid19-9662d.appspot.com/o/covidlogo.png?alt=media&token=74e12455-48fa-4120-b179-e9295253270d" 
        alt="covid"
    />
    <h1 class="my-5 display-5" >Coronavirus Live Updates and Statistics</h1>


    <div class="container">
        <div class=" my-5 btn-group btn-group-lg"  style="width: 100%" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" (click)="clickonWorldwide()">Worldwide</button>
            <button type="button" class="btn btn-secondary"  (click)="clickonnews()">News</button>
            <button type="button" class="btn btn-secondary" (click)="signInwithGoogle()">Sign In with Google </button>
        </div>
        <h3 class="col-md-10 active" style="width: 100%">
            <td>Latest Corona Virus News</td>
        </h3>


                <div class="my-3" *ngIf="news && news.length > 0">
                    <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                        <th>Date</th>
                        <th>News</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let n of news">
                        <td>{{ n.date.toDate() | date }}</td>
                        <td>{{ n.data }}</td>
                        </tr>
                    </tbody>
                    </table>
                
                </div>
    </div>
